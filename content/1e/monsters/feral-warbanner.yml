        value: "<p>Warbanners fly quickly, fluttering in winds only they can feel, preferably never touching the ground. They can&rsquo;t fly off the ground higher than a flag on a pole can be carried into battle, so enemies on the ground can still target them. At best, a warbanner might gain a +2 bonus to defenses against attacks made by small PCs like halflings and gnomes.</p>"
