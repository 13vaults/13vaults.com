    name: "Trog stench"
    type: "trait"
    img: "icons/svg/regen.svg"
    system:
      name:
        type: "String"
        label: "Name"
      description:
        type: "String"
        label: "Description"
        value: "<p>Trogs spray scents that stink so badly that other humanoids take penalties to all attacks, defenses, and saves when engaged with a troglodyte or when nearby three or more troglodytes. Non-humanoids aren&rsquo;t affected.</p>\n<p>Humanoids affected by trog stench can make a normal save (with a penalty) at the end of each of their turns. If the save succeeds, the humanoid can ignore all trog stench for the rest of the battle. Trog stench penalties vary for different humanoid races:</p>\n<table style=\"width: 100%; height: 95px;\" border=\"1\">\n<tbody>\n<tr style=\"height: 17px;\">\n<td style=\"width: 78.6685%; height: 17px;\">Race</td>\n<td style=\"width: 21.3315%; height: 17px;\">Save Penalty</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"width: 78.6685%; height: 17px;\">Elves, gnolls, gnomes</td>\n<td style=\"width: 21.3315%; height: 17px;\">-4</td>\n</tr>\n<tr style=\"height: 10px;\">\n<td style=\"width: 78.6685%; height: 10px;\">Humans, halflings, half-elves, Aasimar, tieflings, etc.</td>\n<td style=\"width: 21.3315%; height: 10px;\">-3</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"width: 78.6685%; height: 17px;\">Half-orcs, draconics</td>\n<td style=\"width: 21.3315%; height: 17px;\">-2</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"width: 78.6685%; height: 17px;\">Dwarves</td>\n<td style=\"width: 21.3315%; height: 17px;\">-1</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"width: 78.6685%; height: 17px;\">Steelforged</td>\n<td style=\"width: 21.3315%; height: 17px;\">-0</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>"
