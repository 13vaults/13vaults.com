        type: "String"
        label: "Name"
      description:
        type: "String"
        label: "Description"
        value: "<p>While a tarrasque is damaged, its malign magical flesh heals 230 hit points at the start of the tarrasque&rsquo;s turn. It can regenerate five times per battle. If it heals up to its maximum hit points, then that use of&nbsp;regeneration&nbsp;doesn&rsquo;t count against the five-use limit. With this power, the monstrosity is likely unstoppable without a powerful magical artifact designed specifically to bind, wound, or otherwise hamper the tarrasque.</p>"
      group:
        type: "String"
